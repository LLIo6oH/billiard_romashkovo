<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бильярд Ромашково</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Заголовок -->
  <header>
    <h1>Бильярд Ромашково</h1>
  </header>

  <!-- Контейнер для календаря -->
  <div class="calendar-container">
    <!-- Переключатели месяцев -->
    <div class="month-nav">
      <button class="nav-button" id="prev-month">Назад</button>
      <div id="month-year" class="month-year"></div>
      <button class="nav-button" id="next-month">Вперед</button>
    </div>

    <!-- Календарь -->
    <div id="calendar-days" class="calendar-days"></div>
  </div>

  <!-- Модальное окно для выбора времени -->
  <div id="time-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h3>Выберите время для брони</h3>
      <label for="start-time">С:</label>
      <input type="time" id="start-time" required>
      <label for="end-time">До:</label>
      <input type="time" id="end-time" required>

      <!-- Новый блок для списка броней -->
      <div id="bookings-list" style="margin-top: 10px; margin-bottom: 20px; color: #fff;"></div>
      
      <button id="confirm-booking" class="btn">Подтвердить</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
