<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бильярд Ромашково</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Бильярд Ромашково</h1>
    </header>
    <main>
        <div id="calendar"></div>

        <div id="time-modal" class="hidden">
            <div class="modal-content">
                <h2>Выберите время</h2>
                <label>Начало:
                    <input type="time" id="start-time" required>
                </label>
                <label>Конец:
                    <input type="time" id="end-time" required>
                </label>
                <div class="modal-buttons">
                    <button id="save-time-btn">ОК</button>
                    <button id="close-time-btn">Отмена</button>
                </div>
            </div>
        </div>

        <div id="confirm-modal" class="hidden">
            <div class="modal-content">
                <p id="confirm-text"></p>
                <div class="modal-buttons">
                    <button id="confirm-btn">Да</button>
                    <button id="cancel-btn">Нет</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js" defer></script>
</body>
</html>
