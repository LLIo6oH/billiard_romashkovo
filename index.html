<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бильярд Ромашково</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Заголовок -->
  <header>
    <h1>Бильярд Ромашково</h1>
  </header>

  <!-- Календарь -->
  <div class="calendar-container">
    <div class="calendar" id="calendar">
      <!-- Сюда будут добавляться кнопки с датами -->
    </div>
  </div>

  <!-- Модальные окна -->
  <div class="modal-overlay hidden" id="modal-overlay"></div>

  <!-- Модальное окно выбора времени -->
  <div class="modal hidden" id="time-modal">
    <label>Начало:</label>
    <input type="time" id="start-time">
    <label>Конец:</label>
    <input type="time" id="end-time">
    <button id="save-time-btn">ОК</button>
    <button id="close-time-btn">Отмена</button>
  </div>

  <!-- Модальное окно подтверждения -->
  <div class="modal hidden" id="confirm-modal">
    <p id="confirm-text">Вы точно хотите снять бронь?</p>
    <button id="confirm-btn">Да</button>
    <button id="cancel-btn">Нет</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
